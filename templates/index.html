<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imóveis OLX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .imovel { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
        .titulo { font-weight: bold; font-size: 1.2em; }
        .preco { color: green; font-weight: bold; }
        .link { text-decoration: none; color: #0077cc; }
    </style>
</head>
<body>
    <h1>Imóveis OLX</h1>
        melhoria: robustez do scraper OLX e base para webapp        <form id="form-busca" onsubmit="buscarImoveis(event)">
            <label>
                Cidade:
                <input type="text" id="cidade" name="cidade" required placeholder="Ex: petrolina">
            </label>
            <label>
                Estado:
                <input type="text" id="estado" name="estado" maxlength="2" required placeholder="Ex: pe">
            </label>
            <label>
                Preço máximo:
                <input type="number" id="max_preco" name="max_preco" required placeholder="Ex: 900">
            </label>
            <button type="submit">Buscar imóveis</button>
        </form>
    <div id="imoveis"></div>
    <script>
            async function buscarImoveis(event) {
                if (event) event.preventDefault();
                const cidade = document.getElementById('cidade').value;
                const estado = document.getElementById('estado').value;
                const max_preco = document.getElementById('max_preco').value;
            document.getElementById('imoveis').innerHTML = 'Carregando...';
            const resp = await fetch('/imoveis/olx');
            const data = await resp.json();
            if (data.length === 0) {
                document.getElementById('imoveis').innerHTML = 'Nenhum imóvel encontrado.';
                return;
            }
            document.getElementById('imoveis').innerHTML = data.map(imovel => `
                <div class="imovel">
                    <div class="titulo">${imovel.titulo}</div>
                    <div class="preco">${imovel.preco}</div>
                    <div><a class="link" href="${imovel.link}" target="_blank">Ver anúncio</a></div>
                    <div>${imovel.descricao || ''}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
